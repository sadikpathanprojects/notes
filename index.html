 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hybrid Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      width: 100%;
    }
    li {
      background: #333;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li span {
      white-space: pre-wrap;
      flex-grow: 1;
      margin-right: 10px;
    }
    .delete-btn, .edit-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: 5px;
    }
    .delete-btn {
      color: #ff4c4c;
    }
    .delete-btn:hover {
      color: #ff0000;
    }
    .edit-btn {
      color: #4CAF50;
    }
    .edit-btn:hover {
      color: #00ff00;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìù Hybrid Notes</h1>
  <textarea id="noteInput" placeholder="Type your note here..."></textarea><br>
  <button onclick="saveNote()">Save Note</button>
  <button onclick="exportNotes()">Export Notes (JSON)</button>
  <input type="file" id="fileInput" accept="application/json" onchange="importNotes(event)">
  
  <h2>Saved Notes</h2>
  <ul id="notesList"></ul>

  <div class="footer">Created by Sadik Pathan</div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    let editIndex = -1;
    renderNotes();

    function saveNote() {
      const noteInput = document.getElementById("noteInput");
      const text = noteInput.value.trim();
      if (text === "") return;

      if (editIndex === -1) {
        notes.push(text);
      } else {
        notes[editIndex] = text;
        editIndex = -1;
      }

      localStorage.setItem("notes", JSON.stringify(notes));
      noteInput.value = "";
      renderNotes();
    }

    function renderNotes() {
      const list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${note}</span>
          <div>
            <button class="edit-btn" onclick="editNote(${index})">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteNote(${index})">‚ùå</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
    }

    function editNote(index) {
      const noteInput = document.getElementById("noteInput");
      noteInput.value = notes[index];
      editIndex = index;
    }

    function exportNotes() {
      const blob = new Blob([JSON.stringify(notes, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "my_notes.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function importNotes(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            notes = imported;
            localStorage.setItem("notes", JSON.stringify(notes));
            renderNotes();
          } else {
            alert("Invalid file format!");
          }
        } catch (err) {
          alert("Error reading file!");
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
